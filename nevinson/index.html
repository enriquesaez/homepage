<!DOCTYPE html>
<html>

<head>
    <style stylesheet=""></style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nevinson Island</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/helpers.css" rel="stylesheet" type="text/css">
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@500&display=swap" rel="stylesheet">
    <!-- END GOOGLE FONTS -->

</head>

<body>

    <!-- Header -->
    <div class="header">
        <h1>Nevinson Island</h1>
    </div>

    <!-- Photo Grid -->
    <div class="row">
        <div class="column">
            <img src="img/rupert_friend.png" alt="">
            <div class="character-name">
                <p class="text-name">Thomas Nevinson</p>
            </div>
        </div>
        <div class="column">
            <img class="berta" src="img/aura_garrido.png" alt="">
            <div class="character-name">
                <p class="text-name">Berta Isla</p>
            </div>
        </div>
        <div class="column">
            <img class="wheeler" src="img/bill_nighy.png" alt="">
            <div class="character-name">
                <p class="text-name">Peter Wheeler</p>
            </div>
        </div>
        <div class="column">
            <img class="janet" src="img/savannah_steyn.png" alt="">
            <div class="character-name">
                <p class="text-name">Janet Jefferys</p>
            </div>
        </div>
        <div class="column">
            <img class="thomas" src="img/david_mazouz.png" alt="">
            <div class="character-name">
                <p class="text-name">Young Thomas</p>
            </div>
        </div>          

    </div>

</body>

</html>
