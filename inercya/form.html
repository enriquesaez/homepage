<!DOCTYPE html>
<html lang="en">

<head>
	<title>i.nercya | Form</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link type="text/css" rel="stylesheet" href="css/reset.css" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link type="text/css" rel="stylesheet" href="css/variables.css" />
</head>

<body>
	<div class="container">
		<header class="grid-main">
			<nav class="header-top">
				<p>Global <span class="separate">Â·</span><span class="lang-picker">EN</span></p>
			</nav>
			<div class="grid-wrapper">
				<h1 class="h1-title">Human of BTS</h1>
			</div>
		</header>
		<main class="grid-main">
			<div class="grid-wrapper">
				<div class="publisher">
					<aside class="side-bar">
						<div class="side-bar_header">
							<p>Histories</p>
							<span>Waiting for revision <b>(15)</b></span>
						</div>
						<div class="side-bar_body">
							<button class="new-ctg">
								Create a new history
								<img class="icon-add" src="assets/svg/new-history.svg" alt="">
							</button>
							<label for="">Category</label>
							<select name="" id="" class="category-picker">
								<option value="">Select category</option>
								<option value="">Category One</option>
								<option value="">Category Two</option>
								<option value="">Other category</option>
							</select>
							<label for="">People</label>
							<input type="text" name="" id="" class="input-people" placeholder="Choose people" />
						</div>
						<div class="side-bar_footer">
							<p class="title-dates">Dates</p>
							<div class="date-picker">
								<span>Date from:</span>
								<input type="date" name="" id="" class="input-date" placeholder="mm/dd/yyyy"/>
								<img src="assets/svg/calendar.svg" alt="">
							</div>
							<div class="date-picker">
								<span>Date from:</span>
								<input type="date" name="" id="" class="input-date" placeholder="mm/dd/yyyy" />
								<img src="assets/svg/calendar.svg" alt="">								
							</div>							
							<button class="btn-filter-search">
								<span>Search</span>
								<img src="assets/svg/search.svg" alt="">
							</button>
						</div>
					</aside>
					<div class="publish">
						<div class="publish_title">
							<p>New / Edit history</p>
						</div>
						<div class="publish_person">
							<label for="">Person</label>
							<input type="text" name="" id="" class="input-person">
						</div>
						<div class="publish_history">
							<div class="publish_history_title">
								<label for="">History Title</label>
								<input type="text" name="" id="" class="input-history-title">
							</div>
							<div class="publish_history_category">
								<label for="">History Category</label>
								<input type="text" name="" id="" class="input-history-category">								
							</div>
						</div>
						<div class="publish_textarea">
							<label for="">Your History</label>
							<textarea name="publish_textarea" rows="25" cols="40" class="publish_textarea_box">
							</textarea>															
						</div>
						<div class="publish_actions">
							<div><button>Discard History</button></div>
							<div class="publish_create">
								<button>Publish History</button>
								<button>Create and Publish</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
